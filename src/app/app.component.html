<div class="main">
  <div class="sessions-container">
    <app-session #sessionRef></app-session>
  </div>
  <div class="edit-container">
    <app-edit [active]="editActive"></app-edit>
  </div>
  <div class="footer flex-center">
    <div class="button flex-center plus" (click)="newPart()">+</div>
    <div class="timer" *ngIf="repository.timeRemains">{{ repository.timeRemains | timeformat }}</div>
    <div class="button flex-center" (click)="reset()" [class.disabled]="sessionRef.state === 0"><img src="./assets/stop.png" alt=""></div>
  </div>
</div>

<div class="background">
</div>
