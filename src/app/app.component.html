<audio #separatorAudioElement src="./assets/sounds/china-bell-ring.mp3" autoplay="false"></audio>
<audio #metronomeAudioElement autoplay="false"></audio>
<audio #mantraAudioElement autoplay="false"></audio>

<!-- audio loop autoplay crossorigin="anonymous"></audio -->


<div class="main">
  <div class="sessions-container" [class.hidden]="editActive">
    <app-session #sessionRef></app-session>
  </div>
  <div class="edit-container">
    <app-edit [active]="editActive" (close)="updatePart()" [createNew]="createNew"></app-edit>
  </div>
  <div class="footer flex-center" [class.hidden]="editActive">
    <div class="button flex-center plus" (click)="newPart()">+</div>
    <div class="timer"
         *ngIf="!repository.isStopped() && repository.timeRemains">{{ repository.timeRemains | timeformat }}</div>
    
    <div class="flex-center">
      <div class="button flex-center" (click)="repository.play()" *ngIf="!repository.isRunning()"
           [class.disabled]="!repository.isSelected()">
        <img src="./assets/images/play.png" alt="">
      </div>
      <div class="button flex-center" (click)="repository.pause()" *ngIf="repository.isRunning()">
        <img src="./assets/images/pause.png" alt="">
      </div>
      <div class="button flex-center stop" (click)="repository.stop()" *ngIf="!repository.isStopped()">
        <img src="./assets/images/stop.png" alt="">
      </div>
    </div>
  </div>

  <div class="tools" [class.hidden]="editActive">
    <div class="action remove" (click)="repository.remove()" [class.disabled]="!repository.isSelected()">
      <img src="./assets/images/remove.png" alt="">
    </div>

    <div class="action edit" (click)="editPart()" [class.disabled]="!repository.isSelected() || isEditDisabled()">
      <img src="./assets/images/edit.png" alt="">
    </div>
  </div>
</div>

<div class="background">
</div>
