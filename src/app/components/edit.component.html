<div class="edit-container" [class.active]="active">
  <div class="content flex-center">
    <h1 *ngIf="createNew">Add new part</h1>
    <h1 *ngIf="!createNew">Edit {{ part.title }} part</h1>
    <div class="form">
      <div class="form-item" *ngIf="createNew">
        <label>Type</label>
        <select [(ngModel)]="part.partType" (change)="typeChanged()">
          <option [value]="t" *ngFor="let t of partTypes">{{ capitalizeFirstLetter(t) }}</option>
        </select>
      </div>

      <div class="form-item row" *ngIf="!isType() && !isType('silence')">
        <label>Time based?</label>
        <input type="checkbox" [(ngModel)]="part.timeBased">
      </div>

      <div class="form-item" *ngIf="part.timeBased && !isType()">
        <label>Time (secs)</label>
        <input type="number" [(ngModel)]="part.time">
      </div>

      <div class="form-item" *ngIf="!part.timeBased && !isType() && !isType('silence')">
        <label>Count</label>
        <input type="number" [(ngModel)]="part.count">
      </div>

      <div class="form-item" *ngIf="isType('metronome')">
        <label>Length (secs)</label>
        <input type="number" [(ngModel)]="part.tickLength">
      </div>

      <div class="form-item" *ngIf="isType('metronome')">
        <label>Sample</label>
        <input type="text" [(ngModel)]="part.tickSample">
      </div>

      <div class="form-item" *ngIf="isType('mantra')">
        <label>Group size</label>
        <input type="number" [(ngModel)]="part.mantraGroup">
      </div>

    </div>
    <div class="footer flex-center">
      <div class="button flex-center primary" (click)="save()">O</div>
      <div class="button flex-center" (click)="cancel()">X</div>
    </div>
  </div>
  <div class="backdrop"></div>
</div>
