<div class="part-container flex-center" [class.selected]="selected"
     [class.paused]="isPaused()"
     [class.running]="isRunning()">
  <div class="column flex-center" (click)="select.emit()">
    <div class="state-icon">
      <ng-container *ngIf="isRunning()">&#9654;</ng-container>
      <ng-container *ngIf="selected && !isRunning()">&#x21bb;</ng-container>
    </div>
    <div class="icon flex-center">
      <img src="./assets/{{part.partType}}.png" alt="">
    </div>
  </div>
  <div class="column-right flex-center">
    <div class="details flex-center" (click)="select.emit()">
      <div class="title" *ngIf="selected">{{ part.title }}</div>
      <app-timer [time]="part.getTime()" [state]="state" [selected]="selected"
                 (finish)="finish.emit()" (clock)="clock($event)"></app-timer>
      <div class="info" *ngIf="selected">{{ part.getInfo() }}</div>
    </div>
    <div class="toolbar">
      <div class="button up" (click)="moveUp.emit()" *ngIf="index !== 0"><img src="./assets/arrow_order.png" alt="">
      </div>
      <div class="button" (click)="moveDown.emit()" *ngIf="index < (repository.session.parts.length-1)">
        <img src="./assets/arrow_order.png" alt="">
      </div>
    </div>
  </div>
</div>
