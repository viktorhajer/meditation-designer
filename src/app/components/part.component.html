<div class="part-container flex-center" [class.active]="state !== 0" [class.resume]="state === 2">
  <div class="column flex-center">
    <div class="state-icon">
      <ng-container *ngIf="state === 1">&#9654;</ng-container>
      <ng-container *ngIf="state === 2">&#x21bb;</ng-container>
    </div>
    <div class="icon flex-center" (click)="select.emit()">
      <img src="./assets/{{part.partType}}.png" alt="">
    </div>
  </div>
  <div class="column-right flex-center">
    <div class="details flex-center">
      <div class="title" *ngIf="state !== 0">{{ part.title }}</div>
      <app-timer [time]="part.getTime()" [state]="state" (finish)="finish.emit()"></app-timer>
      <div class="info" *ngIf="state !== 0">{{ part.getInfo() }}</div>
    </div>
    <div class="toolbar">
      <div class="button edit" (click)="edit.emit()">&#9998;</div>
      <div class="button" (click)="remove.emit()">&#10006;</div>
    </div>
  </div>
</div>
