<div class="session-diagram flex-center">
  <div class="column flex-center">
    <ng-container *ngFor="let part of session.parts; let i = index">
      <div class="arrow flex-center" *ngIf="i !== 0">
        <div class="arrow_body"></div>
        <div class="arrow_head">&#8249;</div>
      </div>
      <app-part [part]="part" [index]="i" [state]="getState(i)"
                (select)="handle(i)" (finish)="next()" (remove)="remove(i)"></app-part>
    </ng-container>
  </div>
  <div class="separator"></div>
</div>
