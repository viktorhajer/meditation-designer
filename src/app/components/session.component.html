<div class="session-diagram flex-center">
  <div class="column1 flex-center">
    <ng-container *ngFor="let part of session.parts; let i = index">
      <div class="arrow" *ngIf="i !== 0"></div>
      <app-part [part]="part" [index]="i" [state]="getState(i)" (click)="handle(i)"></app-part>
    </ng-container>
  </div>
  <div class="column2 flex-center">
    <ng-container *ngFor="let part of session.parts; let i = index">
      <div class="time flex-center">
        <app-timer [time]="part.getTime()" [state]="getState(i)" (finish)="next()"></app-timer>
      </div>
    </ng-container>
  </div>
</div>
